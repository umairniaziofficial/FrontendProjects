<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
    <title>Radio Switch</title>
  </head>

  <body>
    <div class="container">
      <h1>What are your needs for the project?</h1>
      <div class="radio-container">
        <div class="row">
          <input type="checkbox" id="good" class="theme-checkbox" />
          <div><label for="good">Good</label></div>
        </div>
        <div class="row">
          <input type="checkbox" id="cheap" class="theme-checkbox" />
          <label for="cheap">Cheap</label>
        </div>
        <div class="row">
          <input type="checkbox" id="fast" class="theme-checkbox" />
          <label for="fast">Fast</label>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
