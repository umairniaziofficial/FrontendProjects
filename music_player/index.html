<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Music Player</title>
</head>

<body>
    <div class="container">
        <div class="music-image">
            <img src="" alt="" />
        </div>
        <div class="heading" id="songName">Music Name</div>
        <div class="music-options">
            <audio src="/Project 10 (Music Player)/Sidhu  1.mp3" controls></audio>
        </div>
        <div class="music-buttons">
            <div class="Previous"><button class="prev btn" value="previous" id="prev">Prev</button></div>
            <div class="Play"><button class="startText" id="start" value="start">Play</button></div>
            <div class="Next"><button class="next btn" id="next" value="next">Next</button></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
