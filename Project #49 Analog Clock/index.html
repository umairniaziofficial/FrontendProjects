<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Analog Clock</title>
  </head>
  <body>
    <div class="head">Analog Clock</div>
    <div class="dial">
      <div class="point"></div>
      <div class="hour h-1">1</div>
      <div class="hour h-2">2</div>
      <div class="hour h-3">3</div>
      <div class="hour h-4">4</div>
      <div class="hour h-5">5</div>
      <div class="hour h-6">6</div>
      <div class="hour h-7">7</div>
      <div class="hour h-8">8</div>
      <div class="hour h-9">9</div>
      <div class="hour h-10">10</div>
      <div class="hour h-11">11</div>
      <div class="hour h-12">12</div>
      <div class="brand">Nizzy</div>

      <div class="minute-hand-wrapper" id="minutes">
        <div class="minute-hand">
          <div class="hand"></div>
          <div class="arrow">V</div>
        </div>
      </div>
      <div class="hour-hand-wrapper" id="hours">
        <div class="hour-hand">
          <div class="hand"></div>
          <div class="arrow">V</div>
        </div>
      </div>
      <div class="second-hand-wrapper" id="seconds">
        <div class="second-hand">
          <div class="hand"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
