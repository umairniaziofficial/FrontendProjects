<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Temperature Converter</title>
  </head>
  <body>
    <div class="container">
      <div class="heading">Temperature Converter</div>
      <div class="Celcius temp">
        <input
          type="number"
          class="input1"
          id="Celcius"
          placeholder="Enter the Temperature in Celcius"
        />
        <span>C</span>
      </div>
      <div class="Farenheit temp">
        <input
          type="number"
          class="input2"
          id="Farenheit"
          placeholder="Enter the Temperature in Farenheit"
        /><span>F</span>
      </div>
      <div class="Kelvin temp">
        <input
          type="number"
          class="input3"
          id="Kelvin"
          placeholder="Enter the Temperature in Kelvin"
        /><span>K</span>
      </div>
      <script src="script.js"></script>
    </div>
  </body>
</html>
