<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Mini Calendar</title>
  </head>

  <body>
    <div class="calendar">
      <div class="Month">
        <div id="month">January</div>
      </div>
      <div class="day">
        <div>
          <div id="day">06</div>
          <div class="weekday" id="weekday">Monday</div>
        </div>
      </div>
      <div class="year">
        <div id="year">2000</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
