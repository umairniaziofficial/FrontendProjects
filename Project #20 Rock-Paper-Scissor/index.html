<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Rock-Paper-Scissor Game</title>
</head>
<body>
    <div class="container">
    <div class="heading">
        Rock-Paper-Scissor
    </div>
        <div class="boxes">
            <div class="hand box">
             <a href="#" class="hand" id="1"><i class="fa-solid fa-hand-fist"></i></i></a>
            </div>
            <div class="paper box">
             <a href="#" class="paper" id="2"><i class="fa-solid fa-hand"></i></a>
            </div>
            <div class="scissor box">
                <a href="#" class="scissor" id="3"><i class="fa-solid fa-scissors"></i></a>
            </div>
        </div>
        <div class="scorebox">
            <div>Your Score: <span id="playerscore">00</span></div>
            <div>Computer Score: <span id="pcscore">00</span></div>
        </div>
        <div class="wonbox">
            <div id="wonalert">Player Won!</div>
        </div> 
        <div class="caption">
            Choose From Above
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
