<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Random Choice</title>
  </head>

  <body>
    <div class="container">
      <h1>Random Choice Picker</h1>
      <textarea
        name="randomchoices"
        id="textarea"
        cols="40"
        rows="10"
        placeholder="Enter the choice splitted with Commas ',' and then Press Enter"
      ></textarea>
      <div class="buttons" id="buttons">
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
