<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>SlideShow Images</title>
</head>
<body>
    <div class="slideshow-container">

      <div class="mySlides fade">
        <img src="/Project 4 (Image Slideshow)/ (1).jpg" alt="" width="100%">
      </div>

      <div class="mySlides fade">
        <img src="/Project 4 (Image Slideshow)/ (2).jpg" alt="" width="100%">
      </div>

      <div class="mySlides fade">
        <img src="/Project 4 (Image Slideshow)/ (3).jpg" alt="" width="100%">
      </div>

      <a class="prev" class="ok" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" class="ok" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <div class="buttons" style="text-align: center;">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      
    </div>
    
    <script src="script.js"></script>
</body>
</html>
