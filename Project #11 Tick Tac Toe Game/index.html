<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tick Tac Toe</title>
</head>

<body>
    <div class="container">
        <div class="heading">   
            <h1>TIC TAC TOE</h1>
        </div>
        <div class="Turn">
            <span class="t1">Turn:<span id="playerTurn" class="aa"></span> </span>
        </div>
        <div class="game">
            <div class="buttons-row">
                <div><button class="box1"></button></div>
                <div><button class="box2"></button></div>
                <div><button class="box3"></button></div>
            </div>
            <div class="buttons-row">
                <div><button class="box4"></button></div>
                <div><button class="box5"></button></div>
                <div><button class="box6"></button></div>
            </div>
            <div class="buttons-row">
                <div><button class="box7"></button></div>
                <div><button class="box8"></button></div>
                <div><button class="box9"></button></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
