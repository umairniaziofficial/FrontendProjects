<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weight Converter</title>
  </head>
  <body>
    <div class="container">
      <div class="heading">Weight Converter</div>
      <div class="kilo weight">
        <input
          type="number"
          class="input1"
          id="kilo"
          placeholder="Enter the Weight in Kilogram"
        />
        <span>KG</span>
      </div>
      <div class="tons weight">
        <input
          type="number"
          class="input2"
          id="tons"
          placeholder="Enter the Weight in Ton"
        /><span>TON</span>
      </div>
      <div class="pounds weight">
        <input
          type="number"
          class="input3"
          id="pounds"
          placeholder="Enter the Weight in Pounds"
        /><span>LB</span>
      </div>
      <script src="script.js"></script>
    </div>
  </body>
</html>
