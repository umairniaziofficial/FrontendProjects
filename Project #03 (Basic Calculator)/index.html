<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Basic Calculator</title>
  </head>

  <body>
    <div class="container">
      <div>
        <h1>Basic Calculator</h1>
      </div>
      <div>
        <input type="number" class="Number1" id="Num1" />

        <span id="sign" class="sign">
          <select name="Operation" id="Operation" class="Operation">
            <option value="+">+</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="-">-</option>
          </select>
        </span>

        <input type="number" class="Number2" id="Num2" />

        <span class="sign">=</span>

        <span class="sign answer" id="Answer">00 </span>
        <div>
            <button id="Submit">SUBMIT</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
