<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Digital Clock</title>
</head>
<body>
    <div class="container">
        <div class="heading">
            DIgital clock
        </div>
        <div class="clock">
            <div class="time"><span id="hh">HH</span> : </div>
            <div class="time"><span id="mm">MM</span> : </div>
            <div class="time"><span id="ss">SS</span></div>
            <div class="time"><span id="ampm">AM</span></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
