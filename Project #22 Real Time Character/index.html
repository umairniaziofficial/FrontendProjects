<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Real-time Character</title>
</head>
<body>
    <div class="container">
        <div class="heading"><h1>Real-time Characters</h1></div>
        <textarea id="textarea" cols="30" rows="10" placeholder="Enter text Here to Count The Characters"></textarea>
        <div class="character">Letters Count: <span id="letters">100</span></div>
        <div class="character">Words Count: <span id="words">100</span></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
