<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="heading">BMI CALCULATOR</div>
      <div class="question" id="que"></div>
      <div class="answer">
        <input
          type="number"
          minlength="1"
          maxlength="10"
          class="inputANS"
          id="ans"
          placeholder="Enter Value from 1 - 10"
        />
      </div>
      <div id="BMI" class="bmi">BMI RESULT:</div>
      <input type="button" id="btn" class="button b1" value="NEXT" />
      <input type="submit" class="button b2" id="submit" />
    </div>
    <script src="script.js"></script>
  </body>
</html>
